<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<alias>
    <family>Comic Mono Bold Nerd Font</family>
    <prefer>
        <family>Comic Mono Bold Nerd Font</family>
        <family>monospace</family>
    </prefer>
</alias>
<alias>
    <family>Comic Mono Nerd Font</family>
    <prefer>
        <family>Comic Mono Nerd Font</family>
        <family>monospace</family>
    </prefer>
</alias>

</fontconfig>

