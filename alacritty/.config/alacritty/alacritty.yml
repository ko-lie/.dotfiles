font:
  size: 14.0
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

